<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic by Giselle</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>

<body>
    <main>
        <header class="mt-3">
            <h1>Gotta Catch 'Em All!</h1>
            <p>created by <a href="https://github.com/herrenchek" target="_blank">Giselle Herr</a></p>
        </header>

        <!-- Buttons -->
        <div class="container-fluid">
            <div id="buttons"></div>
        </div>

        <div class="container-fluid mt-3">
            <div class="row">
                <!-- Gifs -->
                <div class="col-9" id="gifs"></div>
                <!-- Form -->
                <form class="col-3">
                    <div class="form-group">
                        <label for="input">Add a Pokémon:</label>
                        <input type="text" class="form-control" id="input" placeholder="Who's that Pokémon?" />
                    </div>
                    <input type="submit" class="btn btn-outline-primary" id="submit" value="Go!" />
                    <input type="button" class="btn btn-outline-warning" id="clear" value="Clear" />
                    <img src="https://i.kym-cdn.com/photos/images/original/000/931/339/b35.gif" width="270px" height="180px" alt="Pikachu animated sprite." />
                </form>
            </div>
        </div>
    </main>
    
    <!-- JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
